<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/showMoreItems-theme.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>load more</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="load">
              <img src="img/1.jpg" class="img-fluid" alt="images">
            </div>
          </div>
          <!-- 1 -->
          <div class="col-md-4">
            <div class="load">
              <img src="img/2.jpg" class="img-fluid" alt="images">
            </div>
          </div>
          <!-- 2 -->
          <div class="col-md-4">
            <div class="load">
              <img src="img/3.jpg" class="img-fluid" alt="images">
            </div>
          </div>
          <!-- 3 -->
          <div class="col-md-4">
            <div class="load">
              <img src="img/4.jpg" class="img-fluid" alt="images">
            </div>
          </div>
          <!-- 4 -->
          <div class="col-md-4">
            <div class="load">
              <img src="img/5.jpg" class="img-fluid" alt="images">
            </div>
          </div>
          <!-- 5 -->
          <div class="col-md-4">
            <div class="load">
              <img src="img/6.jpg" class="img-fluid" alt="images">
            </div>
          </div>
          <!-- 6 -->
          <div class="col-md-4">
            <div class="load">
              <img src="img/7.jpg" class="img-fluid" alt="images">
            </div>
          </div>
          <!-- 7 -->
          <div class="col-md-4">
            <div class="load">
              <img src="img/8.jpg" class="img-fluid" alt="images">
            </div>
          </div>
          <!-- 8 -->
          <div class="col-md-4">
            <div class="load">
              <img src="img/9.jpg" class="img-fluid" alt="images">
            </div>
          </div>
          <!-- 9 --> 
        </div>
        <!-- row end -->
        <div class="button text-center">
          <button class="btn lbtn">Load more</button>
        </div>
      </div>
    </section>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/showMoreItems.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
